{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Light of a Nameless Star</title>

    <style>
        a {
            color: #abb8c3;
            text-decoration: none;
            font-weight: bold;
        }

        body {
            background-color: #292c35;
            /* font-family: 'Lora', sans-serif; */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        header {
            height: calc(738px - 40%);
            display: flex;
            justify-content: center;
            padding: 20px
        }

        header img {
            height: 100%;
            width: calc(2048px - 40%);
            border-left: 3px solid #abb8c3;
            border-right: 3px solid #abb8c3;
        }

        main {
            padding: 20px;
            height: calc(100vh - calc(738px - 40%));
            border-left: 10px solid #abb8c3;
        }

        li, h2, h1, p{
        color: #abb8c3;
        }

    </style>

    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/png">

</head>

<body>

    <h1>-Booking System-</h1>

    <header>
        <img src="{% static 'images/logo.png' %}" alt="Cool logo XD">
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>

</body>

</html>
