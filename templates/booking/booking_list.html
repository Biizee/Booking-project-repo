<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking list</title>

    <style>
        a {
            color: black;
            text-decoration: none;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>
        Bookings
    </h2>
    <ul>
        {% for booking in booking_list %}

            <li>
                <a href="{% url 'booking_details' booking.id %}" target="_blank" >
                    {{ booking.user.username }} - {{ booking.room }}, {{ booking.air_tickets }}
                </a>
            </li>

        {% endfor %}
    </ul>
</body>

</html>
