<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking list</title>

    <style>
        a {
            color: #abb8c3;
            text-decoration: none;
            font-weight: bold;
        }

        body {
            background-color: #292c35;
            /* font-family: 'Lora', sans-serif; */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        li, h2, h1{
        color: #abb8c3;
        }

    </style>

    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/png">
    
</head>

<body>
    <h2>
        Bookings
    </h2>
    <ul>
        {% for booking in booking_list %}

            <li>
                <a href="{% url 'booking_details' booking.id %}" target="_blank" >
                    {{ booking.user.username }} - {{ booking.room }}, {{ booking.air_tickets }}
                </a>
            </li>

        {% endfor %}
    </ul>
</body>

</html>
