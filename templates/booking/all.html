{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Light of a Nameless Star</title>

    <style>
        a {
            color: black;
            text-decoration: none;
            font-style: italic;
            font-weight: bold;
        }

        body {
            margin: 0;
        }

        header {
            height: 750px;
            border-bottom: 4px solid black;
        }

        header img {
            height: 100%;
            width: 100%;
        }

        main {
            padding: 20px;
            min-height: calc(100vh - 750px);
            border-left: 4px solid black;
            border-right: 4px solid black;
            border-bottom: 4px solid black;
        }
    </style>
</head>

<body>

    <header>
        <img src="{% static 'images/logo.png' %}" alt="Cool logo XD">
    </header>

    <main>
        <a href = "{% url 'booking_list' %}">
            <h2>Bookings</h2>
        </a>

        <a href="{% url 'air_tickets_list' %}">
            <h2>Air tickets</h2>
        </a>

        <a href="{% url 'rooms_list' %}">
            <h2>Rooms</h2>
        </a>
    </main>

</body>

</html>
