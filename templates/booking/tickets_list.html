<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Air tickets list</title>

    <style>
        a {
            color: #abb8c3;
            text-decoration: none;
            font-weight: bold;
        }

        body {
            background-color: #292c35;
            /* font-family: 'Lora', sans-serif; */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        li, h2, h1{
        color: #abb8c3;
        }

    </style>

    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/png">

</head>

<body>
    <h2>
        Air tickets
    </h2>
    <ul>
        {% for ticket in tickets_list %}

            <li>
                <a href="{% url 'ticket_details' ticket.id %}" target="_blank" >
                    {{ ticket }}
                </a>
            </li>

        {% endfor %}
    </ul>
</body>

</html>
