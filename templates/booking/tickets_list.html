{% extends "base.html" %}
{% block content %}

    <h2>
        Air tickets
    </h2>
    <ul>
        {% for ticket in tickets_list %}

            <li>
                <a href="{% url 'ticket_details' ticket.id %}" target="_blank" >
                    {{ ticket }}
                </a>
            </li>

        {% endfor %}
    </ul>

{% endblock %}
