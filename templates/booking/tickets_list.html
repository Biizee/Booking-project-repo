<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Air tickets list</title>

    <style>
        a {
            color: black;
            text-decoration: none;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>
        Air tickets
    </h2>
    <ul>
        {% for ticket in tickets_list %}

            <li>
                <a href="{% url 'ticket_details' ticket.id %}" target="_blank" >
                    {{ ticket }}
                </a>
            </li>

        {% endfor %}
    </ul>
</body>

</html>
